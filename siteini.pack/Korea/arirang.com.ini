*index_site_id.scrub {|}
*index_site_id.modify {set|CH_W\|CH_K\|CH_Z\|CH_R}
*index_site_channel.modify {set|Arirang World\|Arirang Korea\|Airrang UN\|Arirang Radio}
** @auto_xml_channel_end
